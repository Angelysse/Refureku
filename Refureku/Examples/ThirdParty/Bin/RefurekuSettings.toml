[FileGeneratorSettings]
# Generated files will use this extension
generatedFilesExtension = ".rfk.h"

# List of supported extensions
supportedExtensions		= [".h", ".hpp"]

entityMacrosFilename	= "EntityMacros.h"

# Generated files will be located here
# The working directory is Refureku/Examples/SimpleIntegration (or GeneratorIntegration),
# so the outputDirectory will be Refureku/Examples/SimpleIntegration/Include/Generated (or Refureku/Examples/GeneratorIntegration/Include/Generated)
outputDirectory			= '''Include/Generated'''

# Files contained in the directories of this list will be parsed
toParseDirectories		= [
	'''Include'''	# Include is relative to Examples/SimpleIntegration, so it becomes Examples/SimpleIntegration/Include/
]

# Files to parse which are not included in any directory of toParseDirectories
toParseFiles			= []

# Files contained in the directories of this list will be ignored
ignoredDirectories		= [
	'''Include/Generated''',	# Include/Generated is relative to Examples/SimpleIntegration/, so it becomes Examples/SimpleIntegration/Include/Generated/
]

# Files not to parse which are not included in any directory of ignoredDirectories
ignoredFiles			= []


[FileParserSettings]
# Abort parsing on first encountered error
shouldAbortParsingOnFirstError	= true

shouldParseAllEntities			= false

# Include directories of the project
projectIncludeDirectories	= [
	'''../../Library/Include''',	# ../Library/Include is relative to Refureku/Examples/SimpleIntegration/, so it becomes Refureku/Library/Include
	'''Include'''				# Include is relative to Examples/SimpleIntegration/, so it becomes Examples/Include/SimpleIntegration/
]

[FileParserSettings.Properties]
propertySeparator = ","
subPropertySeparator = ","
subPropertyStartEncloser = "("
subPropertyEndEncloser = ")"
ignoredCharacters = [ " " ]

namespaceMacroName = "RFKNamespace"
classmacroName = "RFKClass"
structMacroName = "RFKStruct"
fieldMacroName = "RFKField"
methodMacroName = "RFKMethod"
enumMacroName = "RFKEnum"
enumValueMacroName = "RFKEnumVal"